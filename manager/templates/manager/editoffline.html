{% extends "manager/index.html" %}
{% load bootstrap_toolkit %}
{% block nav-viewofflinestock %}
class="active"
{% endblock %}
{% block for_edit %}
<div class="container">
	<form name="myform" id="myform" method="POST" action="/manager/handle_offline_edit/">
		{% csrf_token %}
		<ul class="nav nav-tabs" id="myTab">
			<li><a href="#step4" data-toggle="tab">MACHINE CONFIGURATION</a></li>
		</ul>
		<div class="tab-pane fade active in" id="step4">
			<div class="control-group">
				<label class="control-label">ID</label>
				<div class="controls">
					<input type="text" name="id" placeholder="ID" value="{{obj.id}}" >
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Model</label>
				<div class="controls">
					<input type="text" name="model_name" placeholder="model" value="{{obj.model_name}}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">S No</label>
				<div class="controls">
					<input type="text" name="s_no" placeholder="sno" value="{{obj.s_no}}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Processor</label>
				<div class="controls">
					<input type="text" name="processor" placeholder="processor" value="{{obj.processor}}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">RAM</label>
				<div class="controls">
					<input type="text" name="ram" placeholder="ram" value="{{obj.ram}}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">HDD</label>
				<div class="controls">
					<input type="text" name="hdd" placeholder="hdd" value="{{obj.hdd}}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">OS</label>
				<div class="controls">
					<input type="text" name="os" placeholder="os" value="{{obj.os}}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">WORKING</label>
				<div class="controls">
					<input type="text" name="working" placeholder="working" value="{{obj.working}}" >
				</div>
			</div>
			<div class="controls">
				<input type="submit" value="submit" class="btn btn-primary" />
			</div>
		</div>
	</form>

</div>
{% endblock %}
